<!DOCTYPE html>
<html>
<head>
  <title>Hello World DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
<div class="panel col-xs-4 col-xs-offset-4" style="MARGIN-TOP: 20%;">
    <div class="panel-heading" style="background-color: black; color: white;"><b>LOGIN</b></div>
    <div class="panel-body" style="border: 1px solid black">
        <form >
            <div class="row">
                <div class="col-xs-9">
                    <input type="text" name="userName" placeholder="Enter Address" class="form-control" required>
                </div>
                <div class="col-xs-3 ">
                    <input type="submit" class="btn" style="background-color: #178844;" value="Login">
                </div>
            </div>
            <div class="row" style="margin-top: 2%">
                <div class="col-xs-6">
                    <p>New User? <a ui-sref="register">Regsiter</a></p>
                </div>
                
            </div>
        </form>
    </div>
</div>
</body>
</html>
